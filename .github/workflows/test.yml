name: junit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 建立 libs 目錄並下載 JUnit 5 Console 版本
      run: |
        mkdir -p libs
        curl -L -o libs/junit-platform-console-standalone.jar \
        https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

    - name: Compile source code
      run: |
        javac -cp "libs/junit-platform-console-standalone.jar:." \
          src/*.java test/*.java

    - name: Run tests
      run: |
        java -jar libs/junit-platform-console-standalone.jar \
          -cp "libs/junit-platform-console-standalone.jar:." \
          --scan-classpath
