name: junit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download JUnit and Run Tests
        shell: bash
        run: |
          mkdir -p libs
          curl -L -o libs/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar

          javac -cp "libs/junit-platform-console-standalone.jar:." *.java

          java -jar libs/junit-platform-console-standalone.jar \
            --classpath "." \
            --scan-classpath
