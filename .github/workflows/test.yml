name: junit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 建立 lib 目錄並下載 JUnit Console
      run: |
        mkdir -p lib
        curl -L -o lib/junit.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

    - name: Compile code
      run: |
        mkdir -p out
        javac -cp lib/junit.jar -d out $(find src test -name "*.java")

    - name: Run JUnit tests
      run: |
        java -jar lib/junit.jar -cp out --scan-classpath
