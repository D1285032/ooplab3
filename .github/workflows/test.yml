name: junit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit and Run Tests
        run: |
          mkdir -p libs
          curl -L -o libs/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.2/junit-platform-console-standalone-1.10.2.jar
          
          # 編譯 Java 程式（包含 src 和 test）
          javac -cp libs/junit-platform-console-standalone.jar -d out $(find src test -name "*.java")

          # 執行測試
          java -jar libs/junit-platform-console-standalone.jar \
            --classpath out \
            --scan-classpath
